<input type="text" onkeyup="check(event)">
<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
</div>

<script>
    let enteredtext=""
    let container=document.querySelector('div')
    let elements=container.querySelectorAll('h1')

    function check(event)
    {
        enteredtext=event.target.value;
        console.log(elements[3].textContent);
        if( elements[0].innerHTML.toUpperCase().indexOf(enteredtext.toUpperCase())<0)
        {
            elements[0].style.display='none';
        }
        else
        {
            elements[0].style.display='block';
        }

    }
</script>
