<body>
    <!-- navbar  -->
    <nav class="navbar">
        <h1>Nostra</h1>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>

        <div class="navbar-menu" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- side navbar  -->

    <div class="side-navbar">
        <p onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <ul>
                <li class="side-navbar-link"><a href="index.html">Home</a></li>

        </div>

    <!-- contact -->

    <div class="contact">
        <form action="" id="form">
            <h2>Contact Us</h2>
            <div class="inputgroup">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter name" id="name">
                <div class="error"></div>
            </div>
            <div class="inputgroup">
                <label for="name">Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" id="phn-no">
                <div class="error"></div>
            </div>
            <div class="inputgroup">
                <label for="name">Email</label>
                <input type="text" placeholder="Enter email" id="email">
                <div class="error"></div>
            </div>
            <div class="inputgroup">
                <label for="name">Message</label>
                <textarea name="msg" id="msg" placeholder="Enter a message"></textarea>
                <div class="error"></div>
            </div>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box1">
                <h2 class="heading-text">Nostra</h2>

                    <i class="fa-brands fa-twitter" style="color:white"></i>
                    <i class="fa-brands fa-facebook" style="color:white"></i>

                </div>
                <p>@2024 Nostra.com</p>

        </div>
